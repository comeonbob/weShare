<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background:#000;
        }
        canvas{
            background:#fff;
        }
    </style>
    <script>
        window.onload=function(){
            var oC=document.querySelector('canvas');
            var gd=oC.getContext('2d');
            var cx=oC.width/2;
            var cy=oC.height/2;
            var r=100;
            function rnd(n,m){
                return Math.floor(Math.random()*(m-n)+n);
            }
            function d2a(n){
                return n*Math.PI/180;
            }
            var arr=[80,40,24,56,37];
            var result=0;
            for(var i=0;i<arr.length;i++){
                result+=arr[i];
            }
            var aResult=[];
            for(var i=0;i<arr.length;i++){
                aResult[i]=arr[i]/result*360;
            }
            var d=0;
            for(var i=0;i<aResult.length;i++){
                drawArc(d,d+aResult[i],'rgb('+rnd(0,256)+','+rnd(0,256)+','+rnd(0,256)+')');
                d+=aResult[i];
            }

            function drawArc(s,e,color='black'){
                gd.beginPath();
                gd.moveTo(cx,cy);
                gd.arc(cx,cy,r,d2a(s),d2a(e),false);
                gd.closePath();
                gd.fillStyle=color;
                gd.fill();
            }
        }
    </script>
</head>
<body>
    <canvas width="800" height="600"></canvas>
</body>
</html>
